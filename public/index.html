<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Música</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container-fluid mt-3">
        <!-- Conteúdo da página principal -->
        <div class="row">
            <!-- Card Principal (Esquerda) -->
            <div class="col-md-4">
                <div class="card shadow-lg h-100">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title text-center">Bot de Música</h1>
                    </div>
                    <div class="card-body">
                        <div class="status mb-4">
                            <p class="lead">Status do Bot: <span id="botStatus" class="badge bg-success">Desconhecido</span></p>
                        </div>
                        <div class="search-container mb-4">
                            <input type="text" id="searchInput" class="form-control" placeholder="Digite o nome da música ou link...">
                        </div>
                        <div class="controls d-grid gap-2 d-md-flex justify-content-md-center">
                            <button id="playButton" class="btn btn-gradient">Play</button>
                            <button id="pauseButton" class="btn btn-gradient">Pause</button>
                            <button id="resumeButton" class="btn btn-gradient">Resume</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Card da Fila de Músicas (Meio) -->
            <div class="col-md-4">
                <div class="card shadow-lg h-100">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title text-center">Fila de Músicas</h2>
                    </div>
                    <div class="card-body">
                        <div class="volume-slider mb-3">
                            <label for="volumeSlider" class="form-label">Volume:</label>
                            <input type="range" class="form-range" id="volumeSlider" min="0" max="100">
                        </div>
                        <ul id="queueList" class="list-group">
                            <!-- Itens da fila serão adicionados aqui dinamicamente -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Card da Biblioteca de Músicas (Direita) -->
            <div class="col-md-4">
                <div class="card shadow-lg h-100">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title text-center">Biblioteca</h2>
                    </div>
                    <div class="card-body">
                        <ul id="libraryList" class="list-group">
                            <!-- Itens da biblioteca serão carregados aqui dinamicamente -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para campo vazio -->
    <div id="emptyFieldModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Atenção</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Não é possível procurar nada com o campo em branco.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verifica se o usuário está logado
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (!isLoggedIn) {
            // Redireciona para a página de login se não estiver logado
            window.location.href = 'login.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
